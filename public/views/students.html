<div class="jumbotron">
   
    <!-- Button trigger modal -->
    <div style="justify-content: center;display: flex;">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    <i class="fas fa-user-plus"></i>AÃ±adir Alumnos
            </button>
    </div>
    
<br>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nuevo Alumno</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label for="name">Nombre :</label>
                    <input type="text" class="form-control" placeholder="Nombre" ng-model="alumno.nombre">
                    <br>
                    <label for="asignatura">Apellido:</label>
                    <input type="text" class="form-control" placeholder="apellido " ng-model="alumno.apellido">
                    <br>
                    <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="agregar()">Seguir Ingresando Alumnos</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Guardar</button>
                </div>
            </div>
        </div>
    </div>

<!-- Lista de Alumnos Registrados -->

    <br>
    <div class="list-group" ng-repeat="alumno in alumnos">
        <a href="#" class="list-group-item">{{alumno.nombre}} <span> </span> {{alumno.apellido}}</a>

    </div>
</div>
