<div class="jumbotron" style="background-color: white">
  <div class="panel panel-default  " style="padding-top: 50px;">
    <div class="panel-heading" style=" padding: 10px;background-color: #2196F3">
      <h3 class="panel-title" style="color: white">Clases Registradas</h3>
    </div>
    <br>
    <div class="panel-body" style="background-color: white">
      <div style="justify-content: center;display: flex;">
        <a ui-sref="new_class" style="color:black;">
                    <i class="fas fa-plus"></i>
                    <span> AÃ±adir Clase</span>
                </a>
      </div>
      <br>
      <div class="card-columns ">
        <div class="card mb-3" style="max-width: 12rem; background-color:white;color: #2196F3 " ng-repeat="clase in clases">
          <div class="card-body" ng-click="procesaObjetoClase(clase)">
            <h5 class="card-title">{{clase.nombre_clase}}</h5>
            <h5 class="card-title">{{clase.userId}}</h5>
            <p class="card-text">{{clase.materia}}</p>
          </div>
          <small class="label label-info">
            <div class="d-flex bd-highlight mb-3">
              <div class="p-2 flex-fill bd-highlight" ng-click="procesaObjeto(clase)">
                <a ui-sref="edi_class" style="color:black;">
                    <span> Editar</span>
                </a>
              </div>
              <div class="p-2 flex-fill bd-highlight"ng-click="eliminar(clase)">
                <a ui-sref="class" style="color:black;">
                    <span> Eliminar</span>
                </a>
              </div>
            </div>
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<div class="panel-footer" style="background-color: #2196F3">
  <small style="color: white">Listado de Clases</small>
</div>
