<div class="jumbotron">

  <div style="justify-content: center;display: flex;">
    <a  data-toggle="modal" data-target="#exampleModal"mstyle="color:black;">
      <i class="fas fa-plus"></i>
      <span> Añadir Evaluación </span>
    </a>

  </div>
  <br>

  <table class="table" >
    <thead class="table-dark" >
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Fecha</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody ng-repeat="evaluacion in evaluaciones">
      <tr>
        <th scope="row">1</th>
        <td></a>{{evaluacion.nombre_eva}}</td>
        <td>{{evaluacion.fecha}}</td>
        <td>
          <span>
            <i class="fas fa-edit" ng-click="procesaObjeto(evaluacion)"></i>
          </span>
          <span>
            <i class="fas fa-trash-alt" ng-click="eliminar(evaluacion)"></i>
          </span>
         
        </td>
      </tr>
      
    </tbody>
  </table>
</div>

<!-- Modal Nuevo Examen-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nueva Evaluación</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label for="name">Nombre de la Evaluación:</label>
        <input type="text" class="form-control" placeholder="Nombre" ng-model="evaluacion.nombre_eva">
        <br>
        <label for="asignatura">Fecha:</label>
        <input type="date" class="form-control" placeholder="Fecha " ng-model="evaluacion.fecha">
        <br>
        <form class="form-inline" >
          <div class="form-group">
            <label for="preguntas">Preguntas:</label>
            <div class="form-group">

              <select class="form-control" id="sel1" ng-model="evaluacion.cant_preguntas">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
              </select>
            </div>
          </div>
          <br>
          <div class="form-group">
            <label for="opciones">Opciones:</label>
            <div class="form-group">

              <select class="form-control" id="sel1" ng-model="evaluacion.opciones">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
              </select>
            </div>

          </div>
          <div class="form-group">
              <label for="opciones">Clases:</label>
              <div class="form-group">
  
                <select class="form-control" id="sel1" ng-model="clase.nombre_clase" >
                  
                  <option ng-repeat="clase in clases">{{clase.nombre_clase}}</option>
                 
                  
                </select>
              </div>
  
            </div>
        </form>

        <label for="asignatura">Respuetas:</label>
        <br>
        <label for="name">Ingrese las respuestas de la pruebas separadas por un espacio y en mayúsculas:</label>
        <input type="text" class="form-control" placeholder="A B D C A C" ng-model="evaluacion.respuestas">
        <br>
        <br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="agregar()" data-dismiss="modal">Crear</button>
      </div>
    </div>
  </div>
</div>
